<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff4757;
        }

        p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4757;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #e84118;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="/">Go Back Home</a>
    </div>

</body>

</html>
